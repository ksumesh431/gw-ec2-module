    timeout: 3

- name: Get auto_scaling_group_update.py content
  ansible.builtin.shell: |
    aws ssm get-command-invocation \
      --command-id "{{ asg_update_cmd_id.stdout }}" \
      --instance-id "{{ final_vars.old_gw_b_instnace_id }}" \
