- name: Collect AWS EC2 instance metadata for configuration
  amazon.aws.ec2_metadata_facts:

- name: Display current AWS region from instance metadata
  debug:
    msg: "The AWS region is {{ ansible_ec2_instance_identity_document_region }}"
# -------------------------------
# Step 1: Create Python venv at /root/ecs
# -------------------------------
- name: Ensure python3 and venv are installed (Amazon Linux 2023)
  ansible.builtin.yum:
    name:
      - python3
    state: present

- name: Create Python virtual environment at /root/ecs
  ansible.builtin.command: python3 -m venv /root/ecs
  args:
    creates: /root/ecs/bin/python3

# -------------------------------
# Step 2: Create directory for cron scripts
# -------------------------------
- name: Create directory /root/ecs_scaling_crons
  ansible.builtin.file:
    path: /root/ecs_scaling_crons
    state: directory
    mode: "0755"

# -------------------------------
# Step 3: Fetch scaling_ecs_Services.py
# -------------------------------
- name: Retrieve scaling_ecs_Services.py from old EC2 instance
  ansible.builtin.shell: |
    aws ssm send-command \
      --instance-ids "{{ final_vars.old_gw_b_instnace_id }}" \
      --document-name "AWS-RunShellScript" \
      --parameters 'commands=["cat /home/proot/scaling_ecs_Services.py"]' \
      --region "{{ ansible_ec2_instance_identity_document_region }}" \
      --output text \
      --query 'Command.CommandId'
  register: scaling_ecs_cmd_id

- name: Wait for 3 seconds before fetching scaling_ecs_Services.py output
  ansible.builtin.wait_for:
    timeout: 3

- name: Get scaling_ecs_Services.py content
  ansible.builtin.shell: |
    aws ssm get-command-invocation \
      --command-id "{{ scaling_ecs_cmd_id.stdout }}" \
      --instance-id "{{ final_vars.old_gw_b_instnace_id }}" \
      --region "{{ ansible_ec2_instance_identity_document_region }}" \
      --output text \
      --query 'StandardOutputContent'
  register: scaling_ecs_output
  retries: 10
  delay: 2
  until: scaling_ecs_output.rc == 0

- name: Debug if scaling_ecs_Services.py not found
  ansible.builtin.debug:
    msg: "File /home/proot/scaling_ecs_Services.py not found on instance {{ final_vars.old_gw_b_instnace_id }}"
  when: scaling_ecs_output.stdout == ""

- name: Copy scaling_ecs_Services.py to /root/ecs_scaling_crons
  ansible.builtin.copy:
    content: "{{ scaling_ecs_output.stdout }}"
    dest: /root/ecs_scaling_crons/scaling_ecs_Services.py
    mode: "0755"
  when: scaling_ecs_output.stdout != ""

# -------------------------------
# Step 4: Fetch auto_scaling_group_update.py
# -------------------------------
- name: Retrieve auto_scaling_group_update.py from old EC2 instance
  ansible.builtin.shell: |
